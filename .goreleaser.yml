before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    binary: haproxy-ingress-controller
    id: my-build
    ldflags:
      - -X "main.GitRepo={{.GitURL}}"
      - -X "main.GitTag={{.Tag}}"
      - -X "main.GitCommit={{.ShortCommit}}"
      - -X "main.GitDirty= "
      - -X "main.BuildTime={{.Date}}"
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - ppc64le
      - s390x
archives:
  - name_template: "{{.Binary}}_{{.Version}}_{{.Os}}_{{.Arch}}"
    replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
      freebsd: FreeBSD
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
release:
  draft: true
  name_template: "HAProxy Ingress Controller v{{.Version}}"
