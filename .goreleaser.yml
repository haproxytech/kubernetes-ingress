before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    binary: haproxy-ingress-controller
    id: my-build
    ldflags:
      - -X "main.GitRepo={{.GitURL}}"
      - -X "main.GitTag={{.Tag}}"
      - -X "main.GitCommit={{.ShortCommit}}"
      - -X "main.GitDirty= "
      - -X "main.BuildTime={{.Date}}"
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - ppc64le
      - s390x
archives:
#  - name_template: "{{.Binary}}_{{.Version}}_{{.Os}}_{{.Arch}}"
  - name_template: |-
      {{- $prettyOS := .Os -}}
      {{- if eq $prettyOS "darwin" -}}
      	{{- $prettyOS = "Darwin" -}}
      {{- else if eq $prettyOS "linux" -}}
      	{{- $prettyOS = "Linux" -}}
      {{- else if eq $prettyOS "freebsd" -}}
      	{{- $prettyOS = "FreeBSD" -}}
      {{- end -}}

      {{- $prettyArch := .Arch -}}
      {{- if eq $prettyArch "386" -}}
      	{{- $prettyArch = "i386" -}}
      {{- else if eq $prettyArch "amd64" -}}
      	{{- $prettyArch = "x86_64" -}}
      {{- end -}}
      {{.Binary}}_{{.Version}}_{{$prettyOS}}_{{$prettyArch}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
release:
  draft: false
  name_template: "HAProxy Ingress Controller v{{.Version}}"
