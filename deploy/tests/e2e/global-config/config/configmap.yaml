apiVersion: v1
kind: ConfigMap
metadata:
 name: haproxy-configmap
 namespace: haproxy-controller
data:
  # Mandatory config
  global-config-snippet: |
    stats socket 0.0.0.0:31024
  syslog-server: |
    address: stdout, format: raw, facility:daemon
  # Optional config
  maxconn: "1111"
  server-slots: "4"
  timeout-client: 50s
  timeout-connect: 5s
  timeout-http-keep-alive: 1m
  timeout-http-request: 5s
  timeout-queue: 5s
  timeout-server: 50s
  timeout-tunnel: 1h
