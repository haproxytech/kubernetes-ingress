apiVersion: ingress.v1.haproxy.org/v1
kind: TCP
metadata:
  name: tcp-1
spec:
  - name: tcp-http-echo-80
    frontend:
      name: fe-http-echo-80
      tcplog: true
      log_format: "%{+Q}o %t %s"
      binds:
        - name: v4
          port: 32766
        - name: v4v6
          address: "::"
          port: 32766
          v4v6: true
    service:
      name: "http-echo"
      port: 80
    services:
      - name: "http-echo-2"
        port: 443
      - name: "http-echo-2"
        port: 80
