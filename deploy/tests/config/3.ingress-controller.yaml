apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: haproxy-ingress
  name: haproxy-kubernetes-ingress
  namespace: haproxy-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      run: haproxy-ingress
  template:
    metadata:
      labels:
        run: haproxy-ingress
    spec:
      serviceAccountName: haproxy-kubernetes-ingress
      containers:
        - name: haproxy-ingress
          image: haproxytech/kubernetes-ingress:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: 2560Mi
            requests:
              memory: 2048Mi
          args:
            - --configmap=$(POD_NAMESPACE)/haproxy-kubernetes-ingress
            - --configmap-tcp-services=$(POD_NAMESPACE)/haproxy-kubernetes-ingress-tcp
            - --configmap-errorfiles=$(POD_NAMESPACE)/errorfiles
            - --configmap-patternfiles=$(POD_NAMESPACE)/patternfiles
            - --ingress.class=haproxy
            - --sync-period=1s
            - --pprof
            - --prometheus
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            seccompProfile:
              type: RuntimeDefault
          startupProbe:
            httpGet:
              path: /healthz
              port: 1042
            failureThreshold: 30
            periodSeconds: 1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 1042
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 1042
            periodSeconds: 5
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
            - name: stat
              containerPort: 31024
            - name: healthz
              containerPort: 31042
            - name: tcp1
              containerPort: 32766
            - name: tcp2
              containerPort: 32767
            - name: gwapi
              containerPort: 8000
            - name: admin
              containerPort: 32060
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
---
apiVersion: v1
kind: Service
metadata:
  name: haproxy-kubernetes-ingress
  namespace: haproxy-controller
spec:
  selector:
    run: haproxy-ingress
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
    - name: https
      port: 8443
      targetPort: 8443
      nodePort: 30443
      protocol: TCP
    - name: stat
      port: 31024
      targetPort: 31024
      nodePort: 31024
    - name: healthz
      port: 31042
      targetPort: 31042
      nodePort: 31042
    - name: tcp1
      port: 32766
      targetPort: 32766
      nodePort: 32766
    - name: tcp2
      port: 32767
      targetPort: 32767
      nodePort: 32767
    - name: gwapi
      port: 32765
      targetPort: 8000
      nodePort: 32765
    - name: admin
      port: 32060
      targetPort: 6060
      nodePort: 32060
