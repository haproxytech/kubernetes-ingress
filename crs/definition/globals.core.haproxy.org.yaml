                          - ntp
                          - audit
                          - alert
                          - cron2
                          - local0
                          - local1
                          - local2
                          - local3
                          - local4
                          - local5
                          - local6
                          - local7
                      level:
                        type: string
                        enum:
                          - emerg
                          - alert
                          - crit
                          - err
                          - warning
                          - notice
                          - info
                          - debug
                      minlevel:
                        type: string
                        enum:
                          - emerg
                          - alert
                          - crit
                          - err
                          - warning
                          - notice
                          - info
                          - debug
