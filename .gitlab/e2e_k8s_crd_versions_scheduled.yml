e2e_crd_v1:
  stage: e2e_crd_versions
  needs: ["docker-build"]
  variables:
    K8S_VERSION: v1.34.0
    KUBEADM_VER: v1beta3
    KUBECTL: v1.34.0
    CRD_VERSION: v1
  extends: .kind_deployment_schedules
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $SCHEDULE_TYPE == 'weekly' &&  $SCHEDULE_DAY == 'wednesday'
